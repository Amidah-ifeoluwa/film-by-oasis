<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./signup.css">
    <title>signup</title>
</head>

<body>


    <div class="wrapper">

        <!----------------------------- Form box ----------------------------------->
        <div class="form-box">

            <!------------------- login form -------------------------->

            <div class="login-container" id="login">
                <div class="top">
                    <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
                    <header>Sign In</header>
                </div>
                <form action="#">
                    <div class="input-box">
                        <input type="email" class="input-field" placeholder="Username or Email" id="inputEmail">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Password" id="inputPassword">
                        <i class="bx bx-lock-alt"></i>
                    </div>
                    <div class="input-box">
                        <button class="submit" id="signup">Sign In</button>
                    </div>
                </form>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="login-check">
                        <label for="login-check"> Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Forgot password?</a></label>
                    </div>
                </div>
            </div>

            <!------------------- registration form -------------------------->

            <div class="register-container" id="register">
                <div class="top">
                    <span>Have an account? <a href="#" onclick="login()">Sign In</a></span>
                    <header>Sign Up</header>
                </div>

                <div class="two-forms">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Firstname" id="inputName">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Lastname" id="inputName">
                        <i class="bx bx-user"></i>
                    </div>
                </div>
                <form action="#">
                    <div class="input-box">
                        <input type="email" class="input-field" placeholder="Username or Email" id="inputEmail1">
                        <i class="bx bx-envelope"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Password" id="inputPassword1">
                        <i class="bx bx-lock-alt"></i>
                    </div>
                    <div class="input-box">
                        <button class="submit" id="signup1">Sign Up</button>
                    </div>
                </form>

                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="register-check">
                        <label for="register-check"> Remember Me</label>
                    </div>
                    <!-- <div class="two">
                        <label><a href="#">Terms & conditions</a></label>
                    </div> -->
                </div>
            </div>
        </div>
    </div>

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter your password">
    <input type="checkbox" id="showPassword">
    <label for="showPassword">Show Password</label>


    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>
    <script src="app.js"></script>


    <script>

        var a = document.getElementById("loginBtn");
        var b = document.getElementById("registerBtn");
        var x = document.getElementById("login");
        var y = document.getElementById("register");

        function login() {
            x.style.left = "4px";
            y.style.right = "-520px";
            // a.className += " white-btn";
            // b.className = "btn";
            x.style.opacity = 1;
            y.style.opacity = 0;
        }

        function register() {
            x.style.left = "-510px";
            y.style.right = "5px";
            // a.className = "btn";
            // b.className += " white-btn";
            x.style.opacity = 0;
            y.style.opacity = 1;
        }

    </script>

</body>

</html>
